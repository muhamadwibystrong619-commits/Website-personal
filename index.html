<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat Cinta untuk Celvi üíå</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      text-align: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      color: #e60073;
      margin: 20px 10px;
      font-size: 2em;
      padding: 0 15px;
    }

    .gif {
      width: 80%;
      max-width: 300px;
      margin: 0 auto 20px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 16px;
      margin: 15px 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:active {
      transform: scale(0.97);
    }

    #btn_mau {
      background-color: #ff66cc;
      color: white;
    }

    #btn_gamau {
      background-color: #cccccc;
      color: black;
      position: absolute;
    }

    .falling-heart {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
      color: #ff3399;
      user-select: none;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    #foto-kejutan {
      display: none;
      margin-top: 30px;
    }

    #foto-kejutan img {
      width: 90%;
      max-width: 350px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      .btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Hai Selvi üòò</h1>
  <img class="gif" src="https://media.tenor.com/Z8ezUHZzcLoAAAPo/love-love-you.gif" alt="Love Animation">
  <h1>Selvi, mau gak jadi pacarku...?‚ù§Ô∏è‚Äçüî•</h1>

  <div>
    <button class="btn" id="btn_mau" onclick="jatuhCinta()">Mau ‚ù§Ô∏è</button>
    <button class="btn" id="btn_gamau" onmouseover="kabur(this)">Gak Mau üò°</button>
  </div>

  <!-- Foto kejutan -->
  <div id="foto-kejutan">
    <img src="selvi.JPG" alt="Foto orang cantik">
  </div>

  <script>
    function kabur(btn) {
      const padding = 20;
      const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function jatuhCinta() {
      alert("Yaaay! mulai Sekarang kita jadian yaaa! üíñüíë");

      // Tampilkan foto kejutan
      const foto = document.getElementById('foto-kejutan');
      foto.style.display = 'block';
      foto.scrollIntoView({ behavior: 'smooth' });

      // Animasi hati
      for (let i = 0; i < 50; i++) {
        createFallingHeart();
      }
    }

    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.className = 'falling-heart';
      heart.textContent = 'üíó';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  </script>

</body>
</html>
