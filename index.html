<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat Cinta untuk Selvi 💌</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #e60073;
      margin: 20px 10px;
      font-size: 2em;
    }

    img {
      width: 80%;
      max-width: 300px;
      margin: 20px auto;
    }

    .btn {
      padding: 12px 25px;
      font-size: 16px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #btn_mau {
      background-color: #ff66cc;
      color: white;
    }

    #btn_gamau {
      background-color: #cccccc;
      color: black;
      position: absolute;
    }

    .falling-heart {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
      color: #ff3399;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      .btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Hai Selvi 😘</h1>
  <img src="https://media.tenor.com/Z8ezUHZzcLoAAAPo/love-love-you.gif" alt="Love">
  <h1>Selvi, mau gak jadi pacarku...? 🥺💖</h1>

  <button class="btn" id="btn_mau" onclick="jatuhCinta()">Mau ❤️</button>
  <button class="btn" id="btn_gamau" onmouseover="kabur(this)">Gak Mau 🙈</button>

  <script>
    function kabur(btn) {
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function jatuhCinta() {
      alert("Yaaay! Sekarang kita jadian yaaa! 💖💑");
      for (let i = 0; i < 50; i++) {
        createFallingHeart();
      }
    }

    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.className = 'falling-heart';
      heart.textContent = '💗';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  </script>

</body>
</html>
